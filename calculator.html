<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://rawgit.com/WebRTCGame/AutoCAD-Javascript-API/master/Autodesk.AutoCAD.js"></script>
	<title>Sample App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:light">
	<link rel="stylesheet" href="acadStyle.css">
	<script>
		function myFunction() { 
			console.log(Autodesk); 
			};

	</script>
</head>

<body>
	<table class="tableMain">
		<tr class="tableMainRow, tableTop">
			<th class="tableMaintd">
				<div class="clsHeader" id="headerText">Pipe Sizes</div>
			</th>
		</tr>
		<tr class="tableMainRow">
			<td class="tableMaintd">
				<iframe id="fragContainer" src="" frameBorder="0"></iframe>
			</td>
		</tr>
		<tr class="tableMainRow, tableBottom">
			<td class="tableMaintd">
				<div class="clsFooter">
					<a href="https://www.paypal.me/georgeendrulat">
						<button type="button" class="acadBtn">Donate</button>
					</a>
					<button onclick="myFunction()">Click me</button>
				</div>
			</td>
		</tr>
	</table>


	<script>
		function getURLParameter(name) {
			return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
		}
		let title = getURLParameter("Title");
		document.getElementById("headerText").innerHTML = title;
		
		document.getElementById('fragContainer').src = 'https://www.desmos.com/scientific';
	</script>
</body>

</html>
